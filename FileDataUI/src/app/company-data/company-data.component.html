<mat-card class="upload-files-container">
    <div class="upload-files">
        <h1>Upload Files</h1>
        <div class="file-upload-error">
            <div>
                <input type="file" (change)="onFileSelected($event)" multiple>
                <button mat-raised-button (click)="uploadFiles()">Upload Files</button>
            </div>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </div>
    </div>

    <div class="sort-table-export">
        <app-sort (sortChanged)="onSortChanged($event)"></app-sort>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" tabindex="0">
                <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>

                <ng-container matColumnDef="yearsInBusiness">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Years in Business </th>
                    <td mat-cell *matCellDef="let element"> {{element.yearsInBusiness}} </td>
                </ng-container>

                <ng-container matColumnDef="contactName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
                </ng-container>

                <ng-container matColumnDef="contactPhoneNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Phone Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactPhoneNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="contactEmail">
                    <th mat-header-cell *matHeaderCellDef> Contact Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactEmail}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div class="spinner-export-line">
            <div *ngIf="loading" class="loading-indicator">
                <mat-spinner diameter="30"></mat-spinner>
                <span>Loading...</span>
            </div>

            <button mat-fab extended (click)="exportToCsv()">
                <mat-icon>file_download</mat-icon>
                Export CSV
            </button>
        </div>
    </div>
</mat-card>
